<div class="container">
    <div class="row divCenter">
        <div class="col-sm-4 topGap">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title text-center text-success">
                        Login to mCart
                    </h5>
                    <br>
                    <form [formGroup]="loginForm" (ngSubmit)="login()">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input formControlName="email" type="email" class="form-control" aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">
                                we'll never share your email with anyone else.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input formControlName="password" type="password" class="form-control">
                        </div>
                        <button type="submit" [disabled]="!loginForm.valid" class="btn btn-outline-success">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
