<div class="card">
    <div class="card-header">
        Filter
    </div>
    <div class="card-body">
        <h6>Brand</h6>
        <div class="card-text">
            <div class="form-check my14font">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    HP
                </label>
            </div>
            <div class="form-check my14font">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                    Apple
                </label>
            </div>
            <div class="form-check my14font">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                    Acer
                </label>
            </div>
        </div>
        <br>

        <h6>Customer Review</h6>
        <div class="card-text">
            <div class="form-check my14font">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                    <app-product-rating [myrating]="4"></app-product-rating> & up
                </label>
            </div>
            <div class="form-check my14font">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                    <app-product-rating [myrating]="3"></app-product-rating> & up
                </label>
            </div>
            <div class="form-check my14font">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                    <app-product-rating [myrating]="2"></app-product-rating> & up
                </label>
            </div>
        </div>
